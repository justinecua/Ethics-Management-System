{% block content %}
<div class="logout">
  <div class="logout-container">
  <h1 class="s-out">Sign Out</h1>
  <p class="txt">Are you sure you want to sign out?</p>
  <div class="logout-form">
    <form method="POST" action="{% url 'reviewer_logout' %}">
      {% csrf_token %}
      <div class="buttons-container">
        <button type="submit" class="button">Sign Out</button>
        <a class="Cancel" href="{% url 'reviewerdashboard' %}">Cancel</a>
      </div>
    </form>
  </div>
</div>
</div>
{% endblock %}


<style> 
  .logout-container {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    margin: auto;
    width: 30rem;
    background-color: white;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    animation: fadeIn 0.3s ease-out forwards;
    z-index: 2;
  }
  
  .logout {
    width: 100vw;
    height: 100vh;
    background-color: #18191b18;
    z-index: 1;
    position: absolute;
    display: flex;
    overflow: hidden;
  }
  
  .s-out {
    font-size: 24px;
    margin-bottom: 10px;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  
  .txt {
    font-size: 18px;
    margin-bottom: 20px;
    display: flex;
    align-items: center;
    justify-content: center; 
  }
  
  .logout-form {
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  
  .buttons-container {
    display: flex;
    justify-content: space-between; /* Places buttons on the same line */
    width: 100%; /* Take up the full width */
    gap: 10px; /* Adds space between buttons */
  }
  
  .button, .Cancel {
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
    text-decoration: none; /* Remove underline from the link */
  }
  
  .button {
    background-color: #007bff;
    color: #fff;
    border: none;
  }
  
  .button:hover {
    background-color: #0056b3;
  }
  
  .Cancel {
    background-color: #dc3545;
    color: #fff;
    border: none;
  }
  
  .Cancel:hover {
    background-color: #c82333;
  }
  </style>
