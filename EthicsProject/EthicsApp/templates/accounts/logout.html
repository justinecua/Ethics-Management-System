{% block content %}
<div class="logout">
  <h1 class="s-out">Sign Out</h1>
  <p class="txt">Are you sure you want to sign out?</p>
  <div class="logout-form">
    <form method="POST" action="{% url 'accounts_logout' %}">
      {% csrf_token %}
      <div class="buttons-container">
        <button type="submit" class="button">Sign Out</button>
        <a class="Cancel" href="{% url 'studentdashboard' %}">Cancel</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}

<style> 
.logout-container {
  display: flex;
  justify-content: center;
  align-items: center;
}

.logout {
  background-color: #f9f9f9;
  padding: 20px;
  border-radius: 5px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  width: 30%;
  margin-right: auto;
  margin-left: auto;  
  margin-top: 10%;
}

.s-out {
  font-size: 24px;
  margin-bottom: 10px;
  display: flex;
  align-items: center;
  justify-content: center;
}

.txt {
  font-size: 18px;
  margin-bottom: 20px;
  display: flex;
  align-items: center;
  justify-content: center; /* Center horizontally */
}

.logout-form {
  display: flex;
  flex-direction: column;
  align-items: center;
}

.buttons-container {
  display: flex;
  justify-content: space-between; /* Places buttons on the same line */
  width: 100%; /* Take up the full width */
  gap: 10px; /* Adds space between buttons */
}

.button, .Cancel {
  padding: 10px 20px;
  border-radius: 5px;
  cursor: pointer;
  text-decoration: none; /* Remove underline from the link */
}

.button {
  background-color: #007bff;
  color: #fff;
  border: none;
}

.button:hover {
  background-color: #0056b3;
}

.Cancel {
  background-color: #dc3545;
  color: #fff;
  border: none;
}

.Cancel:hover {
  background-color: #c82333;
}
</style>
