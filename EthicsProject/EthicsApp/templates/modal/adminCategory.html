<form method="POST" action="{% url 'adminAddCategory' %}"> 
    {% csrf_token %}
    <div id="Modal-Category-Overlay">
      <div id="CO-Container">
        <div class="CO-Top">
          <h3>Add Category</h3>
        </div>
        <div class="CO-Bottom">
      
          <label for="category-name">Category Name</label>
          <input type="text" id="category-name" name="category-name" required placeholder="Category Name">
          
          </div>
        
        <div class="CO-Bottom2">
          <button type="button" id="cancel-category">Cancel</button>
          <button type="submit" id="add-category">Submit</button>
        </div>
      </div>
    </div>
  </form>
