<form method="POST" action="{% url 'save_schedule' %}">
  {% csrf_token %}


    
  <div id="Modal-Schedule-Overlay">
      <div id="MS-Container">
          <!-- Step 1: Schedule Details -->
          <div id="schedule-step-1">
              <div class="MSC-Top">
                  <h3>Application for Ethics Review</h3>
                  <p>Instructions to the Researchers: Please complete this form and ensure that you have included in your submission the documents you checked in Section 2. (This form is adapted from DOST, PHREB and MU-REB)</p>
              </div>
              <div class="MSC-Bottom">
                <div class="ThesisTypeSched">
                      <label for="schedule-type">Thesis Type</label>
                      <select>
                        <option value="">Thesis I</option>
                      </select>
                </div>
                <h4>I. General Information</h4>

                <div class="GenCont1">
                  <div class="GenCont1Left">
                      <label for="schedule-type">Title of the Study</label>
                      <input type="" name="" value="" placeholder="Input title of your study">
                  </div>
                  <div class="GenCont1Right">
                      <label for="schedule-date">Study Site</label>
                      <input type="" name="" value="" placeholder="Input study site">
                  </div>
                </div>
                <div class="GenCont1Bottom">
                    <label for="">Brief Description of the Study</label>
                    <textarea rows="4" cols="30" placeholder="Create a brief description about your study"></textarea>
                    <label for="">Name of Researchers</label>
                    <textarea rows="3" cols="30" placeholder="Input names of research members"></textarea>
                </div>

                <div class="GenCont1">
                  <div class="GenCont1Left">
                      <label for="schedule-end-time">Email address</label>
                      <input type="text" name="" value="" placeholder="Input your email address">
                  </div>
                  <div class="GenCont1Right">
                      <label for="schedule-end-time">Mobile No.</label>
                      <input type="text" name="" value="" placeholder="Input your mobile number">
                  </div>
                </div>
  
                <div class="GenCont1">
                    <div class="GenCont1Left">
                      <label for="">Category</label>
                      <select>
                        <option value="">Categories</option> 
                      </select>
                    </div>
                    <div class="GenCont1Right">
                      <label for="">Type of Study</label>
                      <select>
                          <option value="">Type of Studies</option> 
                      </select>
                    </div> 
                  </div>       
                </div>
              </div>

              <div class="MSC-Bottom2">
                  <button type="button" id="cancel-sched">Cancel</button>
                  <button type="button" id="next-step">Next</button>
              </div>
          </div>

          <!-- Step 2: Additional Information Form -->
          <div id="schedule-step-2" style="display: none;">
              <div class="MSC-Top">
                  <h3>Add Schedule - Step 2</h3>
              </div>
              <div class="MSC-Bottom">
                  <!-- Additional fields for student appointment details -->
                  <label for="student-name">Student Name</label>
                  <input type="text" id="student-name" name="student-name" required placeholder="Enter your name">

                  <label for="student-id">Student ID</label>
                  <input type="text" id="student-id" name="student-id" required placeholder="Enter your ID">

                  <!-- Add more fields as necessary -->
              </div>

              <div class="MSC-Bottom2">
                  <button type="button" id="back-step">Back</button>
                  <button type="submit" id="submit-sched">Submit</button>
              </div>
          </div>
      </div>
  </div>
</form>


<script>
  // Get references to modal sections and buttons
const modalOverlay = document.getElementById('Modal-Schedule-Overlay');
const step1 = document.getElementById('schedule-step-1');
const step2 = document.getElementById('schedule-step-2');
const nextStepBtn = document.getElementById('next-step');
const backStepBtn = document.getElementById('back-step');
const cancelBtn = document.getElementById('cancel-sched');

// Show step 2 when "Next" is clicked
nextStepBtn.addEventListener('click', function() {
    step1.style.display = 'none';
    step2.style.display = 'block';
});

// Go back to step 1 when "Back" is clicked
backStepBtn.addEventListener('click', function() {
    step2.style.display = 'none';
    step1.style.display = 'block';
});

// Close the modal when "Cancel" is clicked
cancelBtn.addEventListener('click', function() {
    modalOverlay.style.display = 'none';
    // Reset to step 1 if modal is reopened
    step1.style.display = 'block';
    step2.style.display = 'none';
});

</script>
