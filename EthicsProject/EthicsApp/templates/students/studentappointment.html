{% extends "master.html" %}

{% load static %}
{% block css %}
<link rel="stylesheet" href="{% static './css/studentNavbar.css' %}">
<link rel="stylesheet" href="{% static './css/studentDashboard.css' %}">
<link rel="stylesheet" href="{% static './css/studentSchedule.css' %}">
<script type="module" src="{% static 'js/studentSchedule.js' %}"></script>

<link href="https://cdn.jsdelivr.net/npm/@fullcalendar/common@6.1.15/main.min.css" rel="stylesheet" />
<link href="https://cdn.jsdelivr.net/npm/@fullcalendar/daygrid@6.1.15/main.min.css" rel="stylesheet" />
<script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js'></script>
{% endblock %}

{% block content %}
        {% include './studentNavbar.html' %}
        {% include 'modal/studentSchedule.html' %}        

  <div class="StudentMain-Content">
              <div id="Schedule-Content">
            <div class="SC-Top">
              <div class="SCT-Left">
               <select id="monthSelect">
                    <option value="0">January</option>
                    <option value="1">February</option>
                    <option value="2">March</option>
                    <option value="3">April</option>
                    <option value="4">May</option>
                    <option value="5">June</option>
                    <option value="6">July</option>
                    <option value="7">August</option>
                    <option value="8">September</option>
                    <option value="9">October</option>
                    <option value="10">November</option>
                    <option value="11">December</option>
                </select>

                <select id="yearSelect"></select>
                  <div class="SC-CalendarView">
                    <button id="dayView">D</button>
                    <button id="weekView">W</button>
                    <button id="monthView">M</button> 
                  </div> 
              </div>
                <div class="SCT-Right">
                  <button id="prevSchedule"><</button>
                   <button id="nextSchedule">></button>
                </div>
            </div>
            <div id='calendar'></div>
        </div>
    </div>
    
  </div>
<script>
    const nav = document.querySelector('.navigation');
    const content = document.querySelector('.StudentMain-Content');

    nav.addEventListener('mouseenter', () => {
        nav.style.width = '16rem';
        content.style.marginLeft = '17rem';
    });

    nav.addEventListener('mouseleave', () => {
        nav.style.width = '5rem';
        content.style.marginLeft = '6rem';
    });
</script>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>


{% endblock %}
