{% extends "master.html" %}

{% load static %}
{% block css %}
<link rel="stylesheet" href="{% static './css/adminDashboard.css' %}">
<link rel="stylesheet" href="{% static './css/adminSchedule.css' %}">
<script type="module" src="{% static 'js/adminSchedule.js' %}"></script>
<link href="https://cdn.jsdelivr.net/npm/@fullcalendar/common@6.1.15/main.min.css" rel="stylesheet" />
<link href="https://cdn.jsdelivr.net/npm/@fullcalendar/daygrid@6.1.15/main.min.css" rel="stylesheet" />
<script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js'></script>
{% endblock %}

{% block content %}
{% include 'modal/adminSchedule.html' %}
<div class="MainContainer">
    <div class="MC-Top">
        <div class="MCT-Left">
            <img src="../../static/images/logo.png" alt="">
            <h3>SMC Ethics Office</h3>
        </div> 
        <div class="MCT-Middle">
          <div class="MCTM-Container">
              <button id="MySchedule-btn">Calendar</button>
              <button id="Reviewer-btn">Reviewer</button>
              <button id="Reviewer-btn">My Schedule</button>
          </div>
        </div>
        <div class="MCT-Right">
            <input type="" name="" id="HomeSearch" placeholder="Search"> 
            <div class="NotifAdmin">
                <img src="../../static/images/Bell-Notification--Streamline-Flex.png" alt="">
            </div>
        </div>
    </div>
    <div class="MC-Bottom">
        {% include './adminNav.html' %}      
        <div id="Schedule-Content">
            <div class="SC-Top">
                <select id="monthSelect">
                    <option value="0">January</option>
                    <option value="1">February</option>
                    <option value="2">March</option>
                    <option value="3">April</option>
                    <option value="4">May</option>
                    <option value="5">June</option>
                    <option value="6">July</option>
                    <option value="7">August</option>
                    <option value="8">September</option>
                    <option value="9">October</option>
                    <option value="10">November</option>
                    <option value="11">December</option>
                </select>

                <select id="yearSelect"></select>
                  <div class="SC-CalendarView">
                    <button id="dayView">D</button>
                    <button id="weekView">W</button>
                    <button id="monthView">M</button> 
                  </div>
            </div>
            <div id='calendar'></div>
        </div>
        <div id="Reviewer-Schedule">
            <div class="SC-Top">
            <select id="monthSelect2">
                  <option value="0">January</option>
                  <option value="1">February</option>
                  <option value="2">March</option>
                  <option value="3">April</option>
                  <option value="4">May</option>
                  <option value="5">June</option>
                  <option value="6">July</option>
                  <option value="7">August</option>
                  <option value="8">September</option>
                  <option value="9">October</option>
                  <option value="10">November</option>
                  <option value="11">December</option>
            </select>

              <select id="yearSelect2"></select>
                <div class="RSC-CalendarView">
                  <button id="dayView2">D</button>
                  <button id="weekView2">W</button>
                  <button id="monthView2">M</button> 
                </div>
            </div>
          <div id='calendar2'></div>
        </div>
    </div>
</div>

<script>
   </script>
{% endblock %}
